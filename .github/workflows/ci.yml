name: Cafe CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install uv
      - name: Create virtual environment
        run: uv venv .venv
      - name: Install dependencies
        run: .venv/bin/uv pip install .
      - name: Lint
        run: |
          black --check .
          isort --check-only .
      - name: Type check
        run: mypy .
      - name: Test
        run: pytest
